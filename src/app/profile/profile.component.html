<md-toolbar color="primary">
    <span style="margin-right:25px;">Quora</span>
      
    <nav>
      <a routerLink="/home" class="doc-button mat-button" routerLinkActive="" href="/home">Home</a>
      <a routerLink="/answers" class="doc-button mat-button" routerLinkActive="" href="/answers">Answers</a>
      <a routerLink="/notifications" class="doc-button mat-button" routerLinkActive="" href="/notifications">Notifications</a>
      <md-icon mdPrefix><i class="material-icons">search</i></md-icon>
      <a><input type="text" mdInput placeholder="Search Quora"></a>
      <span class="fill-space"></span>
      <span><button md-button [mdMenuTriggerFor]="menu">
        <md-icon><i class="material-icons">account_circle</i></md-icon>
        <md-menu #menu="mdMenu" [overlapTrigger]="false">
          <a md-menu-item routerLink="/profile" class="doc-button mat-button" routerLinkActive="" href="/profile">Profile</a>
          <a md-menu-item routerLink="/login" class="doc-button mat-button" href="/login">Logout</a>
        </md-menu>
        </button>
        </span>
      <!-- <a routerLink="/" routerLinkActive=""></a> -->
    </nav>
    <!-- <router-outlet></router-outlet> -->
  </md-toolbar>
