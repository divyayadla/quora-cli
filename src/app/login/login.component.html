<div class="login-holder">
<md-toolbar color="accent" theme="light"> <span class="remaining"></span><strong>Quora </strong></md-toolbar>
<md-tab-group class="tabs" md-stretch-tabs align="center">
  <md-tab md-raised-tab label="Sign Up" color="accent">
    <md-grid-list cols="1" rowHeight="4:3">
      <md-grid-tile>
        <md-card>
        <form name="form" (ngSubmit)="signupUser()">
          <div>
           <p>
            <md-form-field class="FullName">
              <input mdInput placeholder="Full Name" name="fullname" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="UserName">
              <input mdInput placeholder="Username" name="username" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Email">
             <input mdInput placeholder="Email" name="email" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Password">
              <input mdInput type="password" placeholder="Password" name="password" value="">
            </md-form-field>
           </p>
           <p>
             <button md-raised-button color="accent" type="submit" class="custom-button" (click)="singnupUser()">Sign Up</button> 
             &nbsp; &nbsp; &nbsp; &nbsp;
             <button md-raised-button color="accent" routerLink="/" class="custom-button">Cancel</button>
           </p>
          </div>
        </form>
        <p>
          <button id="signUpBtn" md-raised-button color="accent" class="custom-button">Sign Up</button>
        </p>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
  <md-tab md-raised-tab text-color="accent" label="Login">
    <md-grid-list cols="1" rowHeight="4:3">
      <md-grid-tile>
        <md-card>
        <form (submit)="loginUser($event)">
          <div>
           <p>
            <md-form-field class="UserName">
              <input mdInput placeholder="Username" name="username" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Password">
              <input mdInput type="password" placeholder="Password" name="password" value="">
            </md-form-field>
           </p>
           <p>
             <button md-raised-button color="accent" type="submit" class="custom-button">Login</button> 
             &nbsp; &nbsp; &nbsp;
             <a href="">Forgot Password?</a>
           </p>
          </div>
        </form>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
</md-tab-group>
</div>
